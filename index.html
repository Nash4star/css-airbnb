<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Guidebooks</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Meet Guidebooks</h1>
      <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
    </header>
  <div class="topTiles">
      <div class='tile'>
          <p class="pText">LONDON</p>
          <img src="img/london.jpg" alt="london">
      </div>
      <div class='tile'>
          <p class="pText">NAPA</p>
          <img src="img/napa.jpg" alt="napa">
        </div>
      <div class='tile'>
          <p class="pText">NEW YORK</p>
          <img src="img/new-york.jpg" alt="new-york">
      </div>
    </div>
    <div class="bButton">
      <button type="text" class="buttonLook">See All Guidebooks</button>
    </div>
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspiring places close to home</h3>
    
    <div class="botTiles">
        <div class='tile'>
            <p class="pText">SAN FRANCISCO</p>
            <img src="img/san-francisco.jpg" alt="san-francisco">
        </div>
        <div class='tile'>
            <p class="pText">SAN FRANCISCO</p>
            <img src="img/san-francisco-2.jpg" alt="san-francisco-2">
        </div>
        <div class='tile'>
            <p class="pText">SONOMA</p>
            <img src="img/sonoma.jpg" alt="sonoma">
        </div>
        
    </div>
    <div class="bButton">
      <button type="text" class="buttonLook">See All Destinations</button>
    </div>
  </div>
</body>
</html>
