<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Guidebooks</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
    <div id="box">
    <div class=container id='london'>
      <p>LONDON</p>
      <img src="img/london.jpg" alt="london">
    </div>
    <div class=container id='napa'>
     <p>NAPA</p>
     <img src="img/napa.jpg" alt="napa">
   </div>
    <div class=container id="new-york">
      <p>NEW YORK</p>
      <img src="img/new-york.jpg" alt="new-york">
    </div>
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspiring places close to home</h3>
    <div class=container id="san-francisco">
      <p>SAN FRANCISCO</p>
      <img src="img/san-francisco.jpg" alt="san-francisco">
    </div>
    <div class=container id="san-francisco-2">
      <p>SAN FRANCISCO</p>
      <img src="img/san-francisco-2.jpg" alt="san-francisco-2">
    </div>
    <div class=container id="sonoma">
     <p>SONOMA</p>
     <img src="img/sonoma.jpg" alt="sonoma">
    </div>
  </div>
</body>
</html>
